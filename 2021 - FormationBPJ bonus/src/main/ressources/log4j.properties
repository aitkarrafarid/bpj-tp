log4j.rootCategory=ERROR
log4j.logger.demo.log4j.Demo1Log4j= ERROR,stdout,info,debug
log4j.logger.demo.log4j.Demo2Log4j= ALL,stdout

log4j.logger.tp= INFO,infoTP

#pourquoi pas ceci !
