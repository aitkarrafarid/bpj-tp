log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.ImmediateFlush=true
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %5p - %m%n

log4j.appender.info=org.apache.log4j.FileAppender
log4j.appender.info.File=target/info.txt
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d %-5p - %F:%-4L - %m%n

log4j.appender.debug=org.apache.log4j.RollingFileAppender
log4j.appender.debug.File=target/debug.txt
log4j.appender.debug.MaxFileSize=50KB
log4j.appender.debug.MaxBackupIndex=10
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%d %-5p - %F:%-4L - %m%n

log4j.appender.infoTP=org.apache.log4j.RollingFileAppender
log4j.appender.infoTP.File=${cheminLog}debugTPLog4j.txt
log4j.appender.infoTP.MaxFileSize=50KB
log4j.appender.infoTP.MaxBackupIndex=10
log4j.appender.infoTP.layout=org.apache.log4j.PatternLayout
log4j.appender.infoTP.layout.ConversionPattern=%d %-5p - %F:%-4L - %m%n


